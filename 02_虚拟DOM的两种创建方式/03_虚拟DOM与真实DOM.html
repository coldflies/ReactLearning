<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>
</head>
<body>
    <!-- 准备好好一个“容器” -->
    <div id="test">

    </div>

    <!-- 引入react核心库 -->
    <script src="../plug/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="../plug/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../plug/babel.min.js"></script>

    <script type="text/babel">/*写babel*/
        // 1.创建虚拟DOM
        const VDOM =(
            <h1 id="tittle">
                <span>Hello,React</span>
            </h1>
         )
        // 2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM,document.getElementById("test"));
        
        const TDOM = document.getElementById("test")

        console.log("虚拟DOM",VDOM);
        console.log("真实DOM",TDOM);

        /*关于虚拟DOM
            1.本质是Object类型的对象
            2.虚拟DOM相对来说比较轻,因为只在React内部使用,因此并不需要真实DOM中那么多的方法
            3.虚拟DOM最终会被React转化为真实DOM
        */

        // console.log(typeof VDOM); //object
        // console.log(VDOM instanceof Object); //true
    </script>
</body>
</html>
