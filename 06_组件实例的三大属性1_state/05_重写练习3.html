<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test">

    </div>
    
    <script src="../plug/react.development.js"></script>
    <script src="../plug/react-dom.development.js"></script>
    <script src="../plug/babel.min.js"></script>

    <script type="text/babel">
        class Weather extends React.Component {
            state = {
                weather:"晴"
            }

            render() {
                return <h2 onClick={this.setWeather}>今天天气:{this.state.weather}</h2>
            }

            setWeather = () =>{
                if (this.state.weather == "晴"){
                    this.setState({weather:"阴"})
                }else{
                    this.setState({weather:"晴"})
                }
            }
        }

        ReactDOM.render(<Weather/>,document.getElementById("test"))
    
    </script>
</body>
</html>
