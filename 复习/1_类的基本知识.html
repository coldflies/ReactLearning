        class Person {
            // 构造器方法
            constructor(name,age){
                // 构造器中this是谁?---类的实例对象
                this.name = name;
                this.age = age;
            }

            // 一般方法(除了构造器以外都叫一般方法)
            speak(){
                // speack方法放在哪里?--类的原型对象上, 供实例使用
                // 通过Person实例调用speak时,speak中的this就是Person实例
                console.log(`${this.name}:阿巴阿巴阿巴`);
            }
        }

        //创建一个Student类,继承与Person
