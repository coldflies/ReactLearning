<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- props 用于外部向组件传参 -->
    <div id="test">

    </div>

    <div id="test2">

    </div>

    <div id="test3">

    </div>
     <!-- 引入react核心库 -->
     <script src="../plug/react.development.js"></script>
     <!-- 引入react-dom，用于支持react操作DOM -->
     <script src="../plug/react-dom.development.js"></script>
     <!-- 引入babel，用于将jsx转为js -->
     <script src="../plug/babel.min.js"></script>
     <!-- 引入旧版本的react类型传参限制 -->
     <script src="../plug/prop-types.js"></script>

     <script type="text/babel">
        class Person extends React.Component {
            state = {

            }

            render (){
                return(
                    <ul>
                        <li>姓名: {this.props.name}</li>
                        <li>性别: {this.props.sex}</li>
                        <li>年龄(虚岁): {this.props.age +1 }</li>
                    </ul>
                )
            }

        }

        // 对标签属性类型/必要性限制
        Person.propTypes = {
            name: PropTypes.string.isRequired,
            sex:PropTypes.string,
            age:PropTypes.number,
            speak:PropTypes.func,

        }
        //默认属性值
        Person.defaultProps = {
            sex:"未填",
            age:18
        }


        ReactDOM.render(<Person name="Tom" sex="男" age={18}/>,document.getElementById("test"))
        ReactDOM.render(<Person name="Jerry" />,document.getElementById("test2"))
        
        // 数据传递渲染的问题
        const data = {
            name:"保国",
            sex:"男",
            age:69
        }
        ReactDOM.render(<Person {...data}/>,document.getElementById("test3"))
     </script>
</body>
</html>
