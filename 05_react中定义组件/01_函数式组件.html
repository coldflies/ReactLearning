<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx的语法规则</title>
    <style>
        h1.tittle {
            background-color: coral;
            width: 400px;
        }
    </style>
</head>

<body>
    <!-- 准备好好一个“容器” -->
    <div id="test">

    </div>

    <!-- 引入react核心库 -->
    <script src="../plug/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="../plug/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../plug/babel.min.js"></script>

    <script type="text/babel">/*写babel*/
        // 1.创建函数式组件
        function MyComponent(){
            console.log(this);/*此处的this是undefined,因为babel编译后开启了严格模式*/
            return <h2>函数定义的h2标题组件,适用于简单组件的定义</h2>
        }
        // 2.渲染组件到页面
        ReactDOM.render(<MyComponent/>,document.getElementById("test"))

        /*
            执行了reactDom.render 之后发生的事情:
                1.React解析组件标签,找到MyComponent组件
                2.发现组件由函数定义,随后调用函数,将函数返回的虚拟DOM转化为真实DOM,呈现在页面中
        */
    </script>
</body>

</html>
