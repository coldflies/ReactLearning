<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx的语法规则</title>
    <style>
        h1.tittle {
            background-color: coral;
            width: 400px;
        }
    </style>
</head>

<body>
    <!-- 准备好好一个“容器” -->
    <div id="test">

    </div>

    <!-- 引入react核心库 -->
    <script src="../plug/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="../plug/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../plug/babel.min.js"></script>

    <script type="text/babel">/*写babel*/
        // 1.创建类式组件
        class MyComponent extends React.Component{
            // ① counstur 直接用父类的就好,没必要自己改
            // ② render()必须存在,且有return返回值
            render(){
                return <h2>类定义组件,适用于复杂组件的定义</h2>
            }

            /*
                render在MyComponent的原型对象上,供实例使用
                render中的this指向MyComponent的实例对象 <=> MyComponent组件实例的对象
            */


        }

        // 2.渲染组件到页面
        ReactDOM.render(<MyComponent/>,document.getElementById("test"))

        /*
            执行了reactDOM.render 之后发生的事情:
                1.React解析组件标签,找到MyComponent组件
                2.发现组件由类定义,new出一个该类的实例, 并通过该实例调用到原型MyComponent上的render()方法
                3.将render返回的虚拟DOM转化为真实DOM,渲染到页面中
        */

    </script>
</body>

</html>
